name: Electron Build

on:
  push:
    branches: [main]
    tags: ["v*"] # Triggers on tagged pushes for releases
  pull_request:
    branches: [main]

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # --- FIXED STEP ---
      # Runs your "dist" script from package.json
      # (which is: "npm run build-only && electron-builder --publish=never")
      - name: Build Electron app
        run: npm run dist
        env:
          # GITHUB_TOKEN is not needed here, as we are not publishing
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: release/**
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # --- FIXED STEP ---
      # Runs the "build-only" script first, then runs electron-builder
      # with the "--publish always" flag to release to GitHub.
      - name: Build and Release Electron app
        run: |
          npm run build-only
          npm exec electron-builder -- --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload artifacts (fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-release
          path: release/**
          retention-days: 30