name: Electron Build

on:
  push:
    branches: [main]
    tags: ["v*"] # Triggers on tagged pushes for releases
  pull_request:
    branches: [main]

jobs:
  build:
    if: "!startsWith(github.ref, 'refs/tags/v')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: release/**
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # --- ðŸ’¡ STEP 1: Build the app (just like the 'build' job) ---
      # This creates the .dmg, .exe, etc. files in the 'release/' folder
      # We removed the '--publish always' and all the 'env' secrets
      - name: Build Artifacts
        run: npm run dist

      # --- ðŸ’¡ STEP 2: Upload built files to the GitHub Release ---
      # This action automatically finds the tag and attaches your files.
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          # This finds all files in the 'release' directory to upload
          files: release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}