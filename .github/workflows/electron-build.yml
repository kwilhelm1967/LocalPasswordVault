# Build and release Electron app for Windows, Linux, and Mac when a version tag is pushed.
name: Electron Build and Release

on:
  push:
    tags: ["v*", "V*"]

jobs:
  build-release-artifacts:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_script: dist:linux
            artifact_glob: "release/*.AppImage"
          - os: windows-latest
            build_script: dist:win
            artifact_glob: "release/*.exe"
          - os: macos-latest
            build_script: dist:mac
            artifact_glob: "release/*.dmg"

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clear winCodeSign cache (Windows only, avoids symlink errors)
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "$env:LOCALAPPDATA\electron-builder\Cache\winCodeSign") {
            Remove-Item -Recurse -Force "$env:LOCALAPPDATA\electron-builder\Cache\winCodeSign"
          }

      - name: Build Electron App (${{ matrix.build_script }})
        run: npm run ${{ matrix.build_script }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-installer
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/*.dmg
            release/*.dmg.blockmap
            release/*.AppImage
            release/*.AppImage.blockmap
          if-no-files-found: ignore
          retention-days: 14

  publish-release:
    if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
    runs-on: ubuntu-latest
    needs: build-release-artifacts
    permissions:
      contents: write

    steps:
      - name: Download all installers
        uses: actions/download-artifact@v4
        with:
          path: installers

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            installers/**/*.exe
            installers/**/*.exe.blockmap
            installers/**/*.dmg
            installers/**/*.dmg.blockmap
            installers/**/*.AppImage
            installers/**/*.AppImage.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
